<!DOCTYPE html>
<html>

<head>
    <meta name="color-scheme" content="light dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser AI Prompt Builder</title>
    <link rel="stylesheet" href="styles/app.css" />
    <style>
        body {
            width: 390px;
        }
    </style>
</head>

<body>
    <div class="container pt-4">
        <h1 class="black text-3xl mb-4">Browser AI Prompt Builder</h1>
        <form class="flex flex-col gap-4 mb-4" onsubmit="onSettingFormSubmit()">
            <label class="block">
                <span class="text-normal text-gray-700 dark:text-gray-300 w-28">Enable</span>
                <select
                    class="shrink block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </label>
            <div class="block">
                <button type="submit"
                    class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Save settings
                </button>
            </div>
        </form>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
